# Front-controller rewrite rules for WordPress/Drupal style apps
# This file is included in addition to the standard nginx.conf

# Rewrite all requests to index.php (front-controller pattern)
location / {
    try_files $uri $uri/ /index.php?$args;
}

# Ensure PHP files are processed by the main location block
location ~ \.php$ {
    # This will be handled by the main php.conf
    try_files $uri =404;
}
