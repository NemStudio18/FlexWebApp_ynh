# Front-controller rewrite rules for Laravel/Symfony style apps
# This file is included in addition to the standard nginx.conf

# Rewrite all requests to public/index.php (front-controller pattern)
location / {
    try_files $uri $uri/ /public/index.php?$args;
}

# Ensure PHP files in public directory are processed
location ~ ^/public/.*\.php$ {
    # This will be handled by the main php.conf
    try_files $uri =404;
}
